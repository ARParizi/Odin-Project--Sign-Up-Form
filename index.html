<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-main">
        <div class="sidebar">
            <div class="inline-image" ><img src="./images/odin-lined.png" alt="ODIN" width="100"> ODIN</div>
        </div>
        <div class="container-form">
            <div><h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2></div>
            <div><h2><em>You know you want to.</em></h2></div>
            <div>
                <form action="https://formtester.goodbytes.be/post.php" method="post">
                    <h2>Let's do this!</h2>
                    <div class="fieldline">
                        <div class="fielditem">
                            <label for="first-name" class="required">First Name</label>
                            <input type="text" name="first_name" id="first-name" placeholder="John" required>
                        </div>
                        <div class="fielditem">
                            <label for="last-name" class="required">Last Name</label>
                            <input type="text" name="last_name" id="last-name" placeholder="Smith" required>
                        </div>
                    </div>
                    <div class="fieldline">
                        <div class="fielditem">
                            <label for="email" class="required">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="fielditem">
                            <label for="phone-number" class="required">Phone Number</label>
                            <input type="tel" name="phone_number" id="phone-number" required>
                        </div>
                    </div>
                    <div class="fieldline">
                        <div class="fielditem">
                            <label for="password" class="required">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="fielditem">
                            <label for="password-confirm" class="required">Confirm Password</label>
                            <input type="password" name="password_confirm" id="password-confirm" required>
                        </div>
                    </div>
                    <button type="reset">Reset</button>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            <div><p>Already have an account? <a href="#">Log in</a></p></div>
        </div>
    </div>
</body>
</html>
