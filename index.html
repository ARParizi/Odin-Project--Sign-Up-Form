<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
    <p><em>You know you want to.</em></p>
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Data</legend>
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" required>
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="phone-number">Phone Number</label>
            <input type="tel" name="phone-number" id="phone-number" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <label for="password-confirm">Confirm Password</label>
            <input type="password" name="password-confirm" id="password-confirm" required>
        </fieldset>
        <button type="reset">Reset</button>
        <button type="submit">Create Account</button>
    </form>
</body>
</html>
